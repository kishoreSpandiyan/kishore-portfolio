<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kishore Portfolio</title>
    <script>
        // GitHub Pages SPA redirect
        // Redirect to index.html with the path encoded as a query param
        var segmentCount = 1; // number of path segments in the repo name
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body></body>

</html>
